<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/estilo_login.css">
</head>
<body>
     <header>
        <div class="container">
            <div class="marca"> SEMI_JOIAS</div>
            <nav class="nav1">
                <a href="home.html">Home</a>
                <a href="cadastro.html">Cadastro</a>
                <a href="login.html">Login</a>
                <a href="sobre_nos.html">Sobre nós</a>
            </nav>

        </div>
    </header>
    <main class="containers">
        <form>
            <fieldset>
                <legend> Acesso</legend>
                <label for="txtUsuario">Usuário</label>
                <input type="text" id="txtUsuario"
                placeholder="Digite seu nome"
                required minlength="3">

                <label for="txtSenha">Senha</label>
                <input type="password" id="txtSenha"
                placeholder="Digite sua senha"
                required minlength="4" maxlength="8">

                <label style="margin-top: 10px;">
                    <input type="checkbox" id="chkLembrar">
                    Manter-me conectado
                </label>
                <div class="acaobotao">
                    <button type="submit">Entrar</button>
                    <a class="link" href="home.html">Cancelar</a>
                </div>
             
            </fieldset>
        </form>
    </main>

    <footer>
        <div class="containers">
            <small>&copy; 2025 Carol;</small>
        </div>
    </footer>
    
</body>
</html>
