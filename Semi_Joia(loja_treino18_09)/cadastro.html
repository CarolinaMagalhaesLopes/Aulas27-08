<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/estilo_cadas.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="marca"> SEMI_JOIAS</div>
            <nav class="nav1">
                <a href="home.html">Home</a>
                <a href="cadastro.html">Cadastro</a>
                <a href="login.html">Login</a>
                <a href="sobre_nos.html">Sobre nós</a>
            </nav>

        </div>
    </header>
    <main class="containers">
    <form class="cadastro_form">
        <fieldset>
            <legend>Cadastro de Usuário</legend>

            <!-- Linha 1: Nome e Sobrenome -->
            <div class="linha">
                <div class="campo">
                    <label for="txtNome">Nome</label>
                    <input type="text" id="txtNome" placeholder="Digite seu nome" required minlength="3">
                </div>

                <div class="campo">
                    <label for="txtSobrenome">Sobrenome</label>
                    <input type="text" id="txtSobrenome" placeholder="Digite seu sobrenome" required minlength="3">
                </div>
            </div>

            <!-- Linha 2: CPF e Endereço -->
            <div class="linha">
                <div class="campo">
                    <label for="txtcpf">CPF</label>
                    <input type="text" id="txtcpf" placeholder="000.000.000-00" required>
                </div>

                <div class="campo">
                    <label for="txtendereco">Endereço</label>
                    <input type="text" id="txtendereco" placeholder="Rua, número, cidade" required>
                </div>
            </div>

            <!-- Linha 3: E-mail e Telefone (opcional adicionar) -->
            <div class="linha">
                <div class="campo">
                    <label for="txtemail">E-mail</label>
                    <input type="email" id="txtemail" placeholder="Digite seu e-mail" required>
                </div>

                <div class="campo">
                    <label for="txtTelefone">Telefone</label>
                    <input type="text" id="txtTelefone" placeholder="(00) 00000-0000">
                </div>
            </div>

            <!-- Linha 4: Senha e Confirmar Senha -->
            <div class="linha">
                <div class="campo">
                    <label for="txtSenha">Senha</label>
                    <input type="password" id="txtSenha" placeholder="Digite sua senha" required minlength="4" maxlength="8">
                </div>

                <div class="campo">
                    <label for="txtConfirmarSenha">Confirmar Senha</label>
                    <input type="password" id="txtConfirmarSenha" placeholder="Repita a senha" required minlength="4" maxlength="8">
                </div>
            </div>

            <!-- Linha 5: Checkbox -->
            <div class="linha">
                <div class="campo" style="flex:1;">
                    <label>
                        <input type="checkbox" id="chkLTermo">
                        Aceita o termo
                    </label>
                </div>
            </div>

            <!-- Botões -->
            <div class="acaobotao">
                <button type="submit">Cadastrar</button>
                <a class="link" href="home.html">Cancelar</a>
            </div>

        </fieldset>
    </form>
</main>
    <footer>
        <div class="containers">
            <small>&copy; 2025 Carol;</small>
        </div>
    </footer>

</body>

</html>
